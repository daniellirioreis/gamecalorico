<!DOCTYPE HTML>
<html>
<head>
<style>
#div1 {width:700px;height:500px;padding:10px;border:4px solid #aaaaaa; background:#FF6666}

#div2 {width:700px;height:500px;padding:10px;border:4px solid #aaaaaa;
	     background:#CCFFCC}

</style>
<script>
contador = 0 ;
function allowDrop(ev) {
    ev.preventDefault();
}

function drag(ev) {
    ev.dataTransfer.setData("text", ev.target.id);
		contador =  contador + 1 ;
		
}

function drop(ev) {
    ev.preventDefault();
    var data = ev.dataTransfer.getData("text");
    ev.target.appendChild(document.getElementById(data));
}
</script>
</head>
<body>

<h1>Coloque os alimentos nos lugares certos:</h1>
<table width= "100%">
	<tr>

		<td align="center">
			<h3>Alimentos não saudaveis</h3>						
			<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
			<br>			
		</td>
		
		<td align="center">
			<h3>Alimentos Saudáveis</h3>			
			<div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
			<br>			
		</td>
	</tr>
</table>




<img id="botata_frita" src="comida1.png" draggable="true" ondragstart="drag(event)" width="100">
<img id="drag2" src="fast_food.png" draggable="true" ondragstart="drag(event)" width="100">
<img id="drag3" src="cenoura.png" draggable="true" ondragstart="drag(event)" width="100">
<img id="drag4" src="macas.png" draggable="true" ondragstart="drag(event)" width="100">
<img id="drag5" src="pizza.png" draggable="true" ondragstart="drag(event)" width="100">
<img id="drag6" src="sorvete.png" draggable="true" ondragstart="drag(event)" width="40">


</body>


</html>
